<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fkr.clipartlogo.com%2Ffree%2Ffountain-pen-icon.html&psig=AOvVaw1TF-88Zy9TvQWcQ20sR8A5&ust=1640165909372000&source=images&cd=vfe&ved=0CAgQjRxqFwoTCPC4j6fM9PQCFQAAAAAdAAAAABAD">
</head>
<body>
<div id="agora">
    <div class="main_title">
        <h1>Agora</h1>
    </div>

    <div class="input_section">
        <form onsubmit="return false;">
            <div>
                <input type = "text" class = "item" autofocus="true">
            </div>
            <div>
                <button type = "button" class="input_button"><i class="fas fa-plus-circle"></i></button>
            </div>
        </form>
    </div>

    <div class="category_selection">
        <input type="radio" name="category" value="music" autocomplete="off" id="music" class="select">
        <label for="music">♪</label>
        <input type="radio" name="category" value="still" autocomplete="off" id="still" class="select">
        <label for="still">✒</label>
        <input type="radio" name="category" value="sports" autocomplete="off" id="sports" class="select">
        <label for="sports">☮</label>
    </div>
</div>

    <div class="filter">
        <input type="radio" name="filter" value="all" autocomplete="on" id="viewall" class="select">
        <label for="viewall">*</label>

        <input type="radio" name="filter" value="music" autocomplete="off" id="viewmusic" class="select">
        <label for="viewmusic">♪</label>

        <input type="radio" name="filter" value="still" autocomplete="off" id="viewstill" class="select">
        <label for="viewstill">✒</label>

        <input type="radio" name="filter" value="sports" autocomplete="off" id="viewsports" class="select">
        <label for="viewsports">☮</label>

        <button class="apply_button" type="button">Apply</button>
    </div>

    <div class="item_list"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</body>
</html>
